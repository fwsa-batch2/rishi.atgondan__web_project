    </div>
    <div class="main_div">
        <div class="row_1">
            <form onsubmit="querygetting(event)">
                <div class="coloum_2_1">
                    <h2>Contact us</h2>
                    <p>Feel free to write to us in the form below for any general
                        queries regarding the website. We will get back to you as soon as possible.</p>
                    <p>Or email us at <span>bgmifightforglory@gmail.com</span></p>
                    <div class="text">
                        <input type="text" placeholder="Name" id="name" pattern="[a-zA-Z].{2,20}" required>
                    </div>
                    <div class="text">
                        <input type="text" placeholder="email@email.com" id="email" pattern="[a-zA-Z0-9]+@[a-z]+..{2,3}"
                            required>
                    </div>
                    <div class="text">
                        <input placeholder="Contact no" type="tel" id="contact" pattern="[0-9]{10}" minlength="10"
                            maxlength="10" required>
                    </div>
                    <div class="message">
                        <textarea name="message" id="message" required></textarea>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
        <script src="./../assets/javascript/contact_us.js"></script>
