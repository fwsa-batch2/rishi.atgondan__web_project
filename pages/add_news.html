<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD news</title>
    <link rel="icon" type="image/x-icon" href="./../assets/images/favicon.png">
    <link rel="stylesheet" href="./../assets/css/add_news.css">
</head>

<body>
    <h1>ADD NEWS</h1>
    <div class="add_bttns">
        <button onclick="addNotice('notice')" id="add1">Add Notice</button>
        <button onclick="addAchievements('achievements')" id="add2">Add Achievements</button>
        <button onclick="addEvents('events')" id="add3">Add Events</button>
    </div>
    <div id="add_notice">
        <form onsubmit="addingNotice(event)">
            <img id="notice_img" src="./../assets/images/notice1.jpg" alt="notice"><br>
            <p class="notice">NOTICE :-</p>
            <input id="notice_heading" type="text" placeholder="Whats the notice is about?"><br>
            <textarea id="description_input" placeholder="Type Your Notice Here" required></textarea></span>
            <button type="submit" id="submit1">Submit</button>
        </form>
    </div>
    <div id="add_achievements">
        <form onsubmit="addingAchievements(event)">
            <h1>Achievements</h1>
            <h2>Heading</h2>
            <input id="achievement_heading" type="text" placeholder="Heading" required ><br>
            <span id="image_title1">Image Adress:<br><input type="url" id="image_input1"
                    placeholder="Paste the image Address link here" required></span><br>
            <textarea id="achievements_text" placeholder="Type Your Achievements Here" required></textarea></span>
            <button type="submit" id="submit2">Submit</button>
        </form>
    </div>
    <div id="add_events">
        <form onsubmit="addingEvents(event)">
            <h1>Events</h1>
            <span id="image_title2"><strong>Address</strong><br><input type="url" id="image_input2"
                    placeholder="Paste the image Address link here" required></span><br>
            <textarea id="event_name" placeholder="Type Your Events Here" required></textarea></span>
            <button type="submit" id="submit3">Submit</button>
        </form>
    </div>
    <script src="./../assets/javascript/admin_news.js"></script>
    <script src="./../assets/javascript/add_news.js"></script>
</body>

</html>
