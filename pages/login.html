<!DOCTYPE html>
<html>

<head>
    <title>REGISTER PMIT</title>

    <link rel="stylesheet" type="text/css" href="../assets/css/login.css">


    <h1 class="h1-1">PMIT REGISTRATION FORM</h1>
</head <body>
<div class="div-1">
    <form onsubmit="submitHandler()">
        <table class=" table">
            <tr>
                <td id="td-1">Email ID</td>
                <td><input id="mail" type="email" name="name" required></td>
            </tr>
            <tr>
                <td height="50">Clan Name</td>
                <td> <input id="clan" type="text" name="name" required></td>
            </tr>
            <tr>
                <td height="50">Team Name</td>
                <td> <input id="team_name" type="text" name="name" required></td>
            </tr>
        </table>
        <div class="div-2">
            <h2>Player 1 IGN: <input id="ign-1" type="text" required><span>Player 1
                    character id: <input id="chr_id-1" type="tel" pattern="[0-9]" minlength="8" maxlength="8"
                        min="00000001" required></span>
            </h2><br>

            <h2>Player 2 IGN: <input id="ign-2" type="text" required><span>Player 2
                    character id: <input id="chr_id-2" type="tel" pattern="[0-9]" minlength="8" maxlength="8"
                        min="00000001" required>
                </span></h2><br>

            <h2>Player 3 IGN: <input id="ign-3" type="text" required><span>Player 3
                    character id: <input id="chr_id-3" type="tel" pattern="[0-9]" minlength="8" maxlength="8"
                        min="00000001" required>
                </span></h2><br>

            <h2>Player 4 IGN: <input id="ign-4" type="text" required><span>Player 4
                    character id: <input id="chr_id-4" type="tel" pattern="[0-9]" minlength="8" maxlength="8"
                        min="00000001" required>
                </span></h2><br>

            <h2>Player 5 IGN: <input id="ign-5" type="text" required><span>Player 5
                    character id: <input id="chr_id-5" type="tel" pattern="[0-9]" minlength="8" maxlength="8"
                        min="00000001" required>
                </span></h2>
        </div><br><br><br>

        <button class="input-1">Submit</button>

        </table>
    </form>

    <script src="./../assets/javascript/login.js"></script>
    </body>

</html>
